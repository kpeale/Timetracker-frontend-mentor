<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font size-->

    <!--css stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Time Tracking</title>
  </head>
  <body>
    <section class="section__body">
      <div class="section__body-container">
        <div class="section__body-container1">
          <div class="section__body-containerimgbx">
            <img
              src="/images/image-jeremy.png"
              alt="picture of a boy"
              class="section__body-containerimg"
            />
            <div class="section__body-containertext">
              <p class="section__body-containerimgp1">Report for</p>
              <p class="section__body-containerimgp2">
                <span class="blockelements"> Jeremy</span>
                <span class="blockelements">Robinson</span>
              </p>
            </div>
          </div>
          <div class="section__body-containerdiv">
            <div><p class="section__body-containerdivp">Daily</p></div>
            <div><p class="section__body-containerdivp2">Weekly</p></div>
            <div><p class="section__body-containerdivp3">Monthly</p></div>
          </div>
        </div>
        <!--second container-->
        <div class="section__body-container2">
          <div class="section__body-container2-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Work</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">32 hrs</h1>
          </div>
        </div>

        <!--third container-->
        <div class="section__body-container3">
          <div class="section__body-container3-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Play</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">32 hrs</h1>
          </div>
        </div>
        <!--fourth container-->
        <div class="section__body-container4">
          <div class="section__body-container4-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Study</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">4 hrs</h1>
          </div>
        </div>
        <!--fifth container-->
        <div class="section__body-container5">
          <div class="section__body-container5-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Exercise</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">4 hrs</h1>
          </div>
        </div>
        <!--sixth container-->
        <div class="section__body-container6">
          <div class="section__body-container6-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Social</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">5 hrs</h1>
          </div>
        </div>
        <!--seventh container-->
        <div class="section__body-container7">
          <div class="section__body-container7-div1"></div>
          <div class="section__body-container2-div2">
            <p class="general__paragraph1">Self Care</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis"
              class="general__picture"
            />
            <h1 class="general__heading">2 hrs</h1>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
